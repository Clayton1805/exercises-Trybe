<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" maxlength="40" required/>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input id="Email" type="text" maxlength="50" required/>
            </div>
            <div>
                <label for="CPF">CPF:</label>
                <input id="CPF" type="text" maxlength="11" required/>
            </div>
            <div>
                <label for="Endereco">Endereço:</label>
                <input id="Endereco" type="text" maxlength="200" required/>
            </div>
            <div>
                <label for="Estado">Estado:</label>
                <select name="Estado" id="Estado" >

                </select>
            </div>
            <div>
                <label for="casa">Casa:<input id="casa" name="residencia" type="Radio" required/></label>                
                <label for="apartamento">Apartamento:<input id="apartamento" name="residencia" type="Radio" required/></label>
            </div>           
        </fieldset>
        <fieldset>
            <legend>Dados profissionais</legend>
            <div>
                <textarea name="" id="" maxlength="1000" style="resize: none;" required></textarea>
            </div>
            <div>
                <label for="Cargo">Cargo:</label>
                <input id="Cargo" type="text" maxlength="40" required/>
            </div>
            <div>
                <label for="DescriçãoCargo">Descrição do cargo:</label>
                <input id="DescriçãoCargo" type="text" maxlength="500" required/>
            </div>
            <div>
                <label for="DataInicio">Data de início:</label>
                <input id="DataInicio" type="text" required/>
            </div>
        </fieldset>
    </form>
    <script src="script.js"></script>  
   
</body>
</html>
